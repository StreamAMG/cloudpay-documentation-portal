      summary: Navigate to Checkout Page
      tags:
        - SSO
      parameters:
        - $ref: '#/components/parameters/apiJwtTokenParam'
        - $ref: '#/components/parameters/apiSessionIdParam'
        - $ref: '#/components/parameters/thirdPartyAuthCookie'
